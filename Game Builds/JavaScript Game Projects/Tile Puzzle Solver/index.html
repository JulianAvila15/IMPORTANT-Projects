<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <meta name = "viewport", content="width=device-width,inital-scale=1.0">
    <title>Tile Puzzle Solver</title>
    <link rel="stylesheet" href="TilePuzzleSolver.css">
    <script src="TilePuzzleSolver.js"></script>
</head>
<body>
<h1>Hello, welcome to the Tile Puzzle Solver</h1>
<br>
<!--Show an example of the final solved puzzle state-->
<br><br>
<p>This is the final puzzle state:</p>
<div class="Puzzle">
<div class="Tile">1</div>
<div class="Tile">2</div>
<div class="Tile">3</div>
<div class="Tile">4</div>
<div class="Tile">5</div>
<div class="Tile">6</div>
<div class="Tile">7</div>
<div class="Tile">8</div>
<div class="Tile">0</div>
</div>

<!--User input puzzle-->
<br><br>
<p>Input the starting state of the puzzle:</p>
<div class="Puzzle" id="board">
<div class="Tile"><input type="text" id="b1" class="InputCell"></div>
<div class="Tile"><input type="text" id="b2" class="InputCell"></div>
<div class="Tile"><input type="text" id="b3" class="InputCell"></div>
<div class="Tile"><input type="text" id="b4" class="InputCell"></div>
<div class="Tile"><input type="text" id="b5" class="InputCell"></div>
<div class="Tile"><input type="text" id="b6" class="InputCell"></div>
<div class="Tile"><input type="text" id="b7" class="InputCell"></div>
<div class="Tile"><input type="text" id="b8" class="InputCell"></div>
<div class="Tile"><input type="text" id="b9" class="InputCell"></div>
</div>
<br><br>
<p id="demo"></p>
<h1><button onclick="Main()"class ="SolveButton">Solve</button></h1>
</body>
</html>
